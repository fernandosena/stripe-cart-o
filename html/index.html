<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Pagamento</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/base.css" />
  </head>
  <body>
    <main>
      <h1 class="text-center">Produto</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-3">
            <div class="card h-100">
              <div class="labels d-flex justify-content-between position-absolute w-100">
                <div class="label-new">
                  <span class="text-white bg-success small d-flex align-items-center px-2 py-1">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <span class="ml-1">Novo</span>
                  </span>
                </div>
                <div class="label-sale">
                  <span class="text-white bg-primary small d-flex align-items-center px-2 py-1">
                    <i class="fa fa-tag" aria-hidden="true"></i>
                    <span class="ml-1">Oferta</span>
                  </span>
                </div>
              </div>
              <a href="#">
                <img src="https://picsum.photos/700/550" class="card-img-top" alt="Product">
              </a>
              <div class="card-body px-2 pb-2 pt-1">
                <div class="d-flex justify-content-between">
                  <div>
                    <p class="h4 text-primary">R$ 150,00</p>
                  </div>
                  <div>
                    <a href="#" class="text-secondary lead" data-toggle="tooltip" data-placement="left" title="Compare">
                      <i class="fa fa-line-chart" aria-hidden="true"></i>
                    </a>
                  </div>
                </div>
                <p class="text-warning d-flex align-items-center mb-2">
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                </p>
                <p class="mb-0">
                  <strong>
                    <a href="#" class="text-secondary">Titulo Produto</a>
                  </strong>
                </p>
                <p class="mb-1">
                  <small>
                    <a href="#" class="text-secondary">Marcas</a>
                  </small>
                </p>
                <div class="d-flex mb-3 justify-content-between">
                  <div>
                    <p class="mb-0 small"><b>UPC: </b> 2310010</p>
                    <p class="mb-0 small"><b>PART#: </b> 2121</p>
                    <p class="mb-0 small"><b>MPN#: </b> mpn22651</p>
                  </div>
                  <div class="text-right">
                    <p class="mb-0 small"><b>Frete Gr√°tis</b></p>
                    <p class="mb-0 small"><b>MSRP: </b> R$ 119,99</p>
                    <p class="mb-0 small"><b>REG: </b> R$ 19,99</p>
                    <p class="mb-0 small text-primary">
                      <span class="font-weight-bold">Desconto</span> R$ 20.00 (16%)
                    </p>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <div class="col px-0">
                    <a href="/card.html">
                      <button class="btn btn-outline-primary btn-block">
                        Comprar 
                        <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                      </button>
                    </a>
                  </div>
                  <div class="ml-2">
                    <a href="#" class="btn btn-outline-success" data-toggle="tooltip" data-placement="left" title="Adicionar a lista de desejos">
                      <i class="fa fa-heart" aria-hidden="true"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
