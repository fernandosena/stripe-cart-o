<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Cartão</title>

    <link rel="stylesheet" href="/css/base.css" />
    <script src="https://js.stripe.com/v3/"></script>

    <script src="/utils.js" defer></script>
    <script src="/card.js" defer></script>
  </head>
  <body>
    <main>
      <a href="/">Home</a>
      <h1>Cartão</h1>

      <p>
        <h4><a href="https://stripe.com/docs/testing#cards" target="_blank">Cartões de teste</a>:</h4>
        <div>
          <code>4242424242424242</code> (Visa)
        </div>
        <div>
          <code>5555555555554444</code> (Mastercard)
        </div>
      </p>

      <p>
        Use qualquer vencimento futuro, qualquer CVC de 3 dígitos e qualquer código postal.
      </p>

      <form id="payment-form">
        <label for="name">
          Nome
        </label>
        <input id="name" placeholder="Nome completo" value="Fernando Sena" required />

        <label for="card-element">
          Cartão
        </label>
        <div id="card-element">
          <!-- Elements will create input elements here -->
        </div>

        <!-- We'll put the error messages in this element -->
        <div id="card-errors" role="alert"></div>

        <button id="submit">Pagar</button>
      </form>

      <div id="messages" role="alert" style="display: none;"></div>
    </main>
  </body>
</html>
